<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kalesh Mode ðŸ˜Œ</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ffd1e8, #fce4ff);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  overflow: hidden;
}

.card {
  background: #fff;
  width: 100%;
  max-width: 380px;
  padding: 32px 24px 50px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 20px 45px rgba(0,0,0,0.15);
  position: relative;
}

.emoji {
  font-size: 56px;
  margin-bottom: 16px;
}

h1 {
  font-size: 20px;
  line-height: 1.45;
  margin-bottom: 34px;
}

.buttons {
  position: relative;
  height: 140px;
}

button {
  border: none;
  padding: 12px 28px;
  font-size: 16px;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
  user-select: none;
}

#yes {
  background: #ff4d88;
  color: white;
  left: 20%;
  top: 50px;
}

#no {
  background: #eee;
  left: 55%;
  top: 50px;
}

/* Floating hearts */
.heart {
  position: fixed;
  font-size: 20px;
  animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="emoji">ðŸ¥¹ðŸ’—</div>
  <h1>Khushi, dobara se mera kalesh banogi?</h1>

  <div class="buttons" id="btnArea">
    <button id="yes">Aaho</button>
    <button id="no">No</button>
  </div>
</div>

<!-- Sounds -->
<audio id="noSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>
<audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const area = document.getElementById("btnArea");
const card = document.getElementById("card");

function bounceNo() {
  const areaRect = area.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = areaRect.width - btnRect.width;
  const maxY = areaRect.height - btnRect.height;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

  document.getElementById("noSound").play();
}

// Desktop + Mobile
noBtn.addEventListener("mouseenter", bounceNo);
noBtn.addEventListener("touchstart", bounceNo);

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸ’–";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 3000);
}

yesBtn.addEventListener("click", () => {
  document.getElementById("yesSound").play();

  const heartInterval = setInterval(createHeart, 200);

  setTimeout(() => clearInterval(heartInterval), 2500);

  card.innerHTML = `
    <div class="emoji">ðŸ˜‚ðŸŽ‰</div>
    <h1>Kalesh officially resume ho gaya ðŸ˜ŒðŸ”¥</h1>
  `;
});
</script>

</body>
</html>
