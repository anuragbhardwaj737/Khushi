<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalesh Proposal ðŸ˜Œ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd1e8, #fce4ff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 380px;
      padding: 32px 24px 44px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 45px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    .emoji {
      font-size: 56px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 20px;
      line-height: 1.45;
      margin-bottom: 34px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
      user-select: none;
    }

    #yes {
      background: #ff4d88;
      color: white;
      left: 18%;
      top: 40px;
    }

    #no {
      background: #eee;
      right: 18%;
      top: 40px;
    }

    button:active {
      transform: scale(0.94);
    }

    .result {
      font-size: 24px;
      line-height: 1.4;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <div class="emoji">ðŸ¥¹ðŸ’—</div>
    <h1>Khushi, dobara se mera kalesh banogi?</h1>

    <div class="buttons">
      <button id="yes">Aaho</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    function bounceNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 140;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY + 90;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Desktop
    noBtn.addEventListener("mouseenter", bounceNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", bounceNoButton);

    document.getElementById("yes").addEventListener("click", () => {
      card.innerHTML = `
        <div class="emoji">ðŸ˜‚ðŸ’–</div>
        <div class="result">
          Mubarak ho!<br>
          Kalesh officially resume ho gaya ðŸ˜ŒðŸ”¥
        </div>
      `;
    });
  </script>

</body>
</html>
