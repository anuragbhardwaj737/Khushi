<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fbeaff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 380px;
      padding: 32px 24px 40px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      position: relative;
      overflow: hidden;
    }

    .emoji {
      font-size: 56px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 20px;
      line-height: 1.4;
      margin-bottom: 28px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      border: none;
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d88;
      color: #fff;
      position: absolute;
      left: 20%;
    }

    #no {
      background: #eee;
      position: absolute;
      right: 20%;
    }

    button:active {
      transform: scale(0.95);
    }

    .congrats {
      font-size: 24px;
      line-height: 1.4;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <div class="emoji">üê£üíó</div>
    <h1>Khushi, will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 120;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY + 80;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Desktop
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile (touch)
    noBtn.addEventListener("touchstart", moveNoButton);

    document.getElementById("yes").addEventListener("click", () => {
      card.innerHTML = `
        <div class="emoji">üéâüíñ</div>
        <div class="congrats">
          Congratulations!<br>
          Khushi is officially your Valentine üíï
        </div>
      `;
    });
  </script>

</body>
</html>
